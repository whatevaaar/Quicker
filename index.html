              <h1>Búsqueda de propuestas</h1>

            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <!-- /.card -->

              <div class="card">
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Cliente</th>
                        <th>Propuesta</th>
                        <th>Industria</th>
                        <th>Fecha</th>
                      </tr>
                    </thead>
                    <tbody id="cuerpo-tabla"></tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-4">
              <!-- /.card -->

              <div class="card">
                <!-- /.card-header -->
                <div class="card-body">
                  <h5 class="card-title">Detalle de la propuesta</h5>
                  <br />
                  <form onsubmit="editarPropuesta()">
                    <div class="form-group">
                      <p><strong>Monto</strong></p>
                      <label class="sr-only" for="input-monto">Monto Total</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">$</div>
                        </div>
                        <input type="number" class="form-control" id="input-monto" disabled placeholder="0" min="0">
                      </div>
                      <p><strong>Estrategias</strong></p>
                      <div class="container-fluid" id="div-estrategias"></div>
                      <p><strong>Tácticas</strong></p>
                      <div class="container-fluid" id="div-tacticas"></div>
                      <button id="boton-editar" hidden="true" type="submit" class="btn btn-outline-info">Editar</button>
                  </form>
                  <a id="boton-descargar" download class="btn btn-outline-success">Descargar</a>
                  <div class="card-footer text-muted">
                    <div hidden id="div-crear-estrategia">
                      <form class="form-inline" onsubmit="crearEstrategia()">
                        <div class="form-group">
                          <label for="inputNuevaEstrategia" class="sr-only">Estrategia</label>
                          <input type="text" class="form-control" id="inputNuevaEstrategia" placeholder="Estrategia">
                          <button id="boton-crear-estrategia" type="submit" class="btn btn-primary">Crear</button>
                      </form>
                    </div>
                    <div hidden id="div-crear-tactica" class="mt-2">
                      <form class="form-inline" onsubmit="crearTactica()">
                        <div class="form-group">
                          <label for="inputNuevaTactica" class="sr-only">Táctica</label>
                          <input type="text" class="form-control" id="inputNuevaTactica" placeholder="Táctica">
                          <button id="boton-crear-tactica" type="submit" class="btn btn-primary">Crear</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>

    </div>
